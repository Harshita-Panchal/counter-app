<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="count.css">

</head>

<body>
    <center>
        <h1>Counter</h1>
        <div class="counter">
            <p id="count">0</p>
            <div class="buttons">
                <button id="increase" onclick=add(increase)>+</button>
                <button id="reset" onclick=reset(reset)>Reset</button>
                <button id="decrease" onclick=subtract(decrease)>-</button>
            </div>
        </div>
        <p id="message"></p>
    </center>
    <script src="count.js"></script>
</body>

</html>
